<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #e5e5e7;
      --muted: #8a8a8f;
      --line: #1e1e22;
      --accent: #b0b0b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 520px;
      padding: 32px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #0f0f12 0%, #0b0b0d 100%);
    }

    .title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 16px;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 14px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .divider {
      height: 1px;
      background-color: var(--line);
      margin: 24px 0;
    }

    .footer {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .footer span {
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Une erreur est survenue</div>

    <div class="description">
      La ressource demandée n’est pas disponible.<br>
      L’accès a échoué ou a été interrompu.
    </div>

    <div class="divider"></div>

    <div class="footer">
      <span>Statut : indisponible</span>
      <span>Code interne : non communiqué</span>
      <span>© système</span>
    </div>
  </div>
</body>
</html>
