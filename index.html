<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #050505;
      color: #bdbdbd;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 640px;
      max-width: 92%;
      padding: 22px;
      border: 1px solid #141414;
      background-color: #080808;
    }

    .header {
      font-size: 13px;
      color: #8a8a8a;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .content {
      font-size: 13px;
      line-height: 1.55;
      color: #b0b0b0;
    }

    .content p {
      margin: 0 0 14px 0;
    }

    .glitch {
      display: inline-block;
      position: relative;
      color: #bdbdbd;
    }

    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 1px;
      top: 0;
      color: #6f6f6f;
      opacity: 0.4;
      pointer-events: none;
    }

    .divider {
      height: 1px;
      background-color: #141414;
      margin: 20px 0;
    }

    .footer {
      font-size: 11px;
      color: #6a6a6a;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">
      /system/archive/unknown
    </div>

    <div class="content">
      <p>
        <span class="glitch" data-text="Request failed.">Request failed.</span>
      </p>

      <p>
        No valid reference was found for this location.
      </p>

      <p>
        This entry may have existed previously.<br>
        Maintenance status is unclear.
      </p>

      <p>
        Continued access is not advised.
      </p>
    </div>

    <div class="divider"></div>

    <div class="footer">
      last recorded activity : n/a<br>
      system log : fragmented<br>
      build : unknown
    </div>
  </div>

  <!-- archive left in place -->
</body>
</html>
