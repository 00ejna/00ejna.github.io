<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>system</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background:
    linear-gradient(180deg, #0e0e0e, #050505),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.015),
      rgba(255,255,255,0.015) 1px,
      transparent 1px,
      transparent 2px
    );
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* POPUP */
.popup {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #0c0c0c;
  border: 1px solid #2a2a2a;
  width: 360px;
  padding: 18px;
  color: #c9c9c9;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
}

.popup-title {
  font-size: 12px;
  margin-bottom: 10px;
  opacity: 0.7;
}

.popup-text {
  font-size: 13px;
  line-height: 1.4;
  opacity: 0.85;
}

.popup button {
  margin-top: 16px;
  background: #111;
  border: 1px solid #333;
  color: #aaa;
  padding: 4px 18px;
  cursor: default;
}

/* CONSOLE */
.console {
  display: none;
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 560px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #222;
  padding: 10px;
  color: #bdbdbd;
  font-size: 13px;
}

.console-output {
  max-height: 140px;
  overflow-y: auto;
  white-space: pre-wrap;
}

.console input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #bdbdbd;
  font-family: inherit;
}

/* ARCHIVE */
.archive {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.archive img {
  max-width: 75%;
  opacity: 0.85;
}

/* WHO */
.whiteout {
  position: fixed;
  inset: 0;
  background: #fff;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

#eyesCanvas {
  image-rendering: pixelated;
  filter: contrast(1.15) saturate(1.3);
  margin-bottom: 40px;
}

.word {
  font-size: 38px;
  color: #000;
  letter-spacing: 3px;
  opacity: 0;
  transition: opacity 0.4s;
}

/* MOBILE INPUT */
.mobile-input {
  display: none;
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  border: 1px solid #222;
  padding: 6px 10px;
  color: #aaa;
  font-family: inherit;
  z-index: 50;
}
</style>
</head>

<body>

<div class="popup">
  <div class="popup-title">system message</div>
  <div class="popup-text">
    An unexpected condition has occurred.<br>
    The operation could not be completed as requested.<br><br>
    Some processes may be unstable or unavailable.<br>
    Further interaction is not recommended.
  </div>
  <button>OK</button>
</div>

<div class="console" id="console">
  <div class="console-output" id="output">
> system initialized
  </div>
  <input type="text" id="input" autocomplete="off">
</div>

<div class="archive" id="archive">
  <img src="archive.jpg" alt="archive">
</div>

<div class="whiteout" id="whiteout">
  <canvas id="eyesCanvas" width="420" height="160"></canvas>
  <div class="word" id="word"></div>
</div>

<input class="mobile-input" id="mobileInput" placeholder="enter">

<script>
const consoleEl = document.getElementById("console");
const input = document.getElementById("input");
const output = document.getElementById("output");
const archive = document.getElementById("archive");
const whiteout = document.getElementById("whiteout");
const word = document.getElementById("word");
const mobileInput = document.getElementById("mobileInput");

let keyBuffer = "";
let attempts = 0;

/* PC: ACTIVATE CONSOLE WITH OO */
document.addEventListener("keydown", e => {
  keyBuffer += e.key.toLowerCase();
  keyBuffer = keyBuffer.slice(-2);
  if (keyBuffer === "oo") {
    consoleEl.style.display = "block";
    input.focus();
  }
});

/* MOBILE: PINCH TO ENABLE INPUT */
document.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    mobileInput.style.display = "block";
  }
});

/* MOBILE: TYPE OO */
mobileInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && mobileInput.value.toLowerCase() === "oo") {
    consoleEl.style.display = "block";
    mobileInput.style.display = "none";
    mobileInput.value = "";
  }
});

/* CONSOLE INPUT */
input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const cmd = input.value.trim().toLowerCase();
  input.value = "";
  attempts++;

  output.textContent += "\n> " + cmd;

  if (cmd === "will") {
    archive.style.display = "flex";
    output.textContent += "\narchive reference loaded";
    return;
  }

  if (cmd === "who are you") {
    startWho();
    return;
  }

  if (attempts >= 3) {
    output.textContent += "\naccess denied – you are not welcome";
    input.disabled = true;
    return;
  }

  output.textContent += "\ninvalid command";
});

/* ARCHIVE */
archive.onclick = () => archive.style.display = "none";

/* PAINT EYES – MIRROR */
function drawEyes(){
  const c = document.getElementById("eyesCanvas");
  const ctx = c.getContext("2d");
  ctx.imageSmoothingEnabled = false;
  ctx.clearRect(0,0,c.width,c.height);

  function eye(cx, cy){
    ctx.fillStyle = "#f6f6f6";
    ctx.beginPath();
    ctx.ellipse(cx, cy, 70, 40, 0, 0, Math.PI*2);
    ctx.fill();

    for(let i=0;i<350;i++){
      ctx.fillStyle = `rgba(200,200,200,${Math.random()*0.25})`;
      ctx.fillRect(cx-70+Math.random()*140, cy-40+Math.random()*80, 1,1);
    }

    ctx.strokeStyle = "#7a0000";
    ctx.lineWidth = 1;
    for(let i=0;i<14;i++){
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(
        cx + (Math.random()-0.5)*120,
        cy + (Math.random()-0.5)*60
      );
      ctx.stroke();
    }

    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.ellipse(cx, cy, 5, 10, 0, 0, Math.PI*2);
    ctx.fill();
  }

  eye(150,80);
  eye(270,80);
}

/* WHO SEQUENCE */
function startWho(){
  whiteout.style.display = "flex";
  drawEyes();

  const phrase = ["you", "who", "are", "you"];
  let i = 0;

  function nextWord(){
    if(i >= phrase.length){
      setTimeout(requestLocation, 1200);
      return;
    }

    word.textContent = phrase[i];
    word.style.opacity = "1";

    setTimeout(()=>{
      word.style.opacity = "0";
      i++;
      setTimeout(nextWord, 900 + Math.random()*500);
    }, 1500);
  }

  setTimeout(nextWord, 1000);
}

/* GEOLOCATION */
function requestLocation(){
  if (!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(
    () => {},
    () => {}
  );
}
</script>

</body>
</html>
