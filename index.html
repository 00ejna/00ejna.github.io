<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>system</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background:
    linear-gradient(180deg, #0e0e0e, #050505),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.015),
      rgba(255,255,255,0.015) 1px,
      transparent 1px,
      transparent 2px
    );
  font-family: "Courier New", monospace;
  overflow: hidden;
  .console-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  opacity: 0.85;
}

.console-logo {
  height: 22px;
  opacity: 0.6;
}

.console-icons span {
  margin-left: 12px;
  cursor: pointer;
  font-size: 12px;
  opacity: 0.7;
}

.console-icons span:hover {
  opacity: 1;
}
}

/* ───── POPUP ───── */
.popup {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #0c0c0c;
  border: 1px solid #2a2a2a;
  width: 360px;
  padding: 18px;
  color: #c9c9c9;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
}

.popup-title {
  font-size: 12px;
  margin-bottom: 10px;
  opacity: 0.7;
}

.popup-text {
  font-size: 13px;
  line-height: 1.4;
  opacity: 0.85;
  user-select: none;
}

.popup button {
  margin-top: 16px;
  background: #111;
  border: 1px solid #333;
  color: #aaa;
  padding: 4px 18px;
  cursor: default;
}

.selectable {
  user-select: text;
  cursor: text;
}

/* ───── CONSOLE ───── */
.console {
  display: none;
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 560px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #222;
  padding: 10px;
  color: #bdbdbd;
  font-size: 13px;
}

.console-output {
  max-height: 140px;
  overflow-y: auto;
  white-space: pre-wrap;
}

.console input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #bdbdbd;
  font-family: inherit;
}

/* ───── ARCHIVE ───── */
.archive {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.archive img {
  max-width: 75%;
  opacity: 0.85;
}

/* ───── WHO ───── */
.whiteout {
  position: fixed;
  inset: 0;
  background: #fff;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

/* eyes */
.eyes-wrapper {
  display: flex;
  gap: 40px;
  margin-bottom: 40px;
}

.eye {
  width: 160px;
  image-rendering: pixelated;
  filter: contrast(1.15) saturate(1.2) brightness(1.05);
}

.eye.right {
  transform: scaleX(-1);
}

.word {
  font-size: 38px;
  color: #000;
  letter-spacing: 3px;
  opacity: 0;
  transition: opacity 0.5s;
}

/* ───── MOBILE INPUT ───── */
.mobile-input {
  display: none;
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  border: 1px solid #222;
  padding: 6px 10px;
  color: #aaa;
  font-family: inherit;
  z-index: 50;
}
</style>
</head>

<body>

<div class="popup">
  <div class="popup-title">system message</div>
  <div class="popup-text">
    <div class="popup-text" id="errorText"></div>
  </div>
  <button>OK</button>
</div>

<div class="console" id="console">
  <div class="console-header">
  <img src="redcords.png" class="console-logo" alt="logo">

  <div class="console-icons">
    <span data-action="members">memberlist</span>
    <span data-action="help">help</span>
    <span data-action="contact">contact</span>
  </div>
</div>
  <div class="console-output" id="output">
> system initialized
  </div>
  <input type="text" id="input" autocomplete="off">
</div>

<div class="archive" id="archive">
  <img src="archive.jpg" alt="archive">
</div>

<div class="whiteout" id="whiteout">
  <div class="eyes-wrapper">
    <img src="eye.png" class="eye left" alt="">
    <img src="eye.png" class="eye right" alt="">
  </div>
  <div class="word" id="word"></div>
</div>

<input class="mobile-input" id="mobileInput" placeholder="enter">

<script>
const consoleEl = document.getElementById("console");
const input = document.getElementById("input");
const output = document.getElementById("output");
const archive = document.getElementById("archive");
const whiteout = document.getElementById("whiteout");
const word = document.getElementById("word");
const mobileInput = document.getElementById("mobileInput");

let keyBuffer = "";
let attempts = 0;
document.querySelectorAll(".console-icons span").forEach(icon => {
  icon.addEventListener("click", () => {
    output.textContent += "\n> " + icon.dataset.action;
    output.textContent += "\nservice unavailable";
  });
});

/* PC → OO */
document.addEventListener("keydown", e => {
  keyBuffer += e.key.toLowerCase();
  keyBuffer = keyBuffer.slice(-2);
  if (keyBuffer === "oo") {
    consoleEl.style.display = "block";
    input.focus();
  }
});

/* MOBILE → PINCH */
document.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    mobileInput.style.display = "block";
  }
});

/* MOBILE → TYPE OO */
mobileInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && mobileInput.value.toLowerCase() === "oo") {
    consoleEl.style.display = "block";
    mobileInput.style.display = "none";
    mobileInput.value = "";
  }
});

/* CONSOLE */
input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const cmd = input.value.trim().toLowerCase();
  input.value = "";
  attempts++;

  output.textContent += "\n> " + cmd;

  if (cmd === "will") {
    archive.style.display = "flex";
    output.textContent += "\narchive reference loaded";
    return;
  }

  if (cmd === "who are you") {
    startWho();
    return;
  }

  if (attempts >= 3) {
    output.textContent += "\naccess denied – you are not welcome";
    input.disabled = true;
    return;
  }

  output.textContent += "\ninvalid command";
});

/* ARCHIVE CLOSE */
archive.onclick = () => archive.style.display = "none";

/* WHO SEQUENCE */
function startWho(){
  whiteout.style.display = "flex";

  const phrase = ["you", "who", "are", "you"];
  let i = 0;

  function nextWord(){
    if(i >= phrase.length){
      setTimeout(requestLocation, 1200);
      return;
    }

    word.textContent = phrase[i];
    word.style.opacity = "1";

    setTimeout(()=>{
      word.style.opacity = "0";
      i++;
      setTimeout(nextWord, 900 + Math.random()*400);
    }, 1400);
  }

  setTimeout(nextWord, 1000);
}

/* GEOLOCATION */
function requestLocation(){
  if (!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(
    () => {},
    () => {}
  );
}
  /* ───── ERROR MESSAGE WITH HIDDEN SELECTABLE LETTERS ───── */

const referenceText = `
system message
an unexPected condition has occurREd.
the requeSted operation could not be completed.
some syStem cOmpOnents may be unstable or unresponsive.
continued interaction is not advised.
`.trim();

const displayText = `
System message
An unexpected condition has occurred.
The requested operation could not be completed.
Some system components may be unstable or unresponsive.
Continued interaction is not advised.
`.trim();

const errorContainer = document.getElementById("errorText");

let finalHTML = "";

for (let i = 0; i < displayText.length; i++) {
  const refChar = referenceText[i];
  const dispChar = displayText[i];

  if (refChar && refChar !== refChar.toLowerCase()) {
    finalHTML += `<span class="selectable">${dispChar}</span>`;
  } else {
    finalHTML += dispChar;
  }
}

errorContainer.innerHTML = finalHTML.replace(/\n/g, "<br>");

</script>

</body>
</html>
