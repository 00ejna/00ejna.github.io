<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>accès</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #080808;
      color: #c9c9c9;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 600px;
      max-width: 90%;
      padding: 24px;
      border: 1px solid #1a1a1a;
      background-color: #0b0b0b;
    }

    .header {
      font-size: 14px;
      margin-bottom: 20px;
      color: #9a9a9a;
    }

    .content {
      font-size: 13px;
      line-height: 1.5;
      color: #b5b5b5;
    }

    .content p {
      margin: 0 0 14px 0;
    }

    .separator {
      height: 1px;
      background-color: #1a1a1a;
      margin: 20px 0;
    }

    .footer {
      font-size: 11px;
      color: #6f6f6f;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      système / module non référencé
    </div>

    <div class="content">
      <p>
        La requête n’a pas abouti.
      </p>
      <p>
        Aucun chemin valide n’a été trouvé pour cette ressource.
      </p>
      <p>
        Si cet emplacement existait auparavant, il n’est plus maintenu.
      </p>
    </div>

    <div class="separator"></div>

    <div class="footer">
      dernière activité connue : indéterminée<br>
      journal : incomplet
    </div>
  </div>
</body>
</html>
