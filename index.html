<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at top left, #2a1c1c, #0b0b0b 70%),
    radial-gradient(circle at bottom right, #1c1f2a, #000 70%);
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* POPUP */
.popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15,15,15,0.95);
  border: 1px solid #2b2b2b;
  padding: 18px;
  width: 320px;
  color: #cfcfcf;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.popup-title {
  font-size: 13px;
  margin-bottom: 12px;
  opacity: 0.85;
}

.popup button {
  margin-top: 14px;
  background: #111;
  border: 1px solid #333;
  color: #aaa;
  padding: 4px 14px;
  font-family: inherit;
  cursor: default;
}

/* CONSOLE */
.console {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 520px;
  background: rgba(5,5,5,0.9);
  border: 1px solid #222;
  padding: 10px;
  color: #bdbdbd;
  font-size: 13px;
}

.console-output {
  max-height: 140px;
  overflow-y: auto;
  white-space: pre-wrap;
}

.console input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #bdbdbd;
  font-family: inherit;
  font-size: 13px;
}

/* ARCHIVE */
.archive {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.archive img {
  max-width: 80%;
  opacity: 0.9;
}

/* WHO SEQUENCE */
.whiteout {
  position: fixed;
  inset: 0;
  background: #fff;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

#eyesCanvas {
  image-rendering: pixelated;
  margin-bottom: 40px;
}

.word {
  font-size: 40px;
  color: #000;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="popup">
  <div class="popup-title">system message</div>
  <div>process interrupted</div>
  <button>OK</button>
</div>

<div class="console">
  <div class="console-output" id="output">
> system initialized
  </div>
  <input type="text" id="input" autocomplete="off">
</div>

<div class="archive" id="archive">
  <img src="archive.jpg" alt="archive">
</div>

<div class="whiteout" id="whiteout">
  <canvas id="eyesCanvas" width="320" height="120"></canvas>
  <div class="word" id="word"></div>
</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");
const archive = document.getElementById("archive");
const whiteout = document.getElementById("whiteout");
const word = document.getElementById("word");

let attempts = 0;

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const cmd = input.value.trim().toLowerCase();
  input.value = "";
  attempts++;

  output.textContent += "\n> " + cmd;

  if (cmd === "will") {
    archive.style.display = "flex";
    output.textContent += "\narchive reference loaded";
    return;
  }

  if (cmd === "who are you") {
    startWho();
    return;
  }

  if (attempts >= 3) {
    output.textContent += "\naccess denied â€“ you are not welcome";
    input.disabled = true;
    return;
  }

  output.textContent += "\ninvalid command";
  output.scrollTop = output.scrollHeight;
});

archive.addEventListener("click", () => {
  archive.style.display = "none";
});

function drawEyes() {
  const c = document.getElementById("eyesCanvas");
  const ctx = c.getContext("2d");
  ctx.imageSmoothingEnabled = false;
  ctx.clearRect(0,0,c.width,c.height);

  function eye(x,y){
    ctx.fillStyle = "#f0f0f0";
    ctx.fillRect(x,y,90,45);

    ctx.strokeStyle = "#111";
    ctx.lineWidth = 3;
    ctx.strokeRect(x,y,90,45);

    ctx.fillStyle = "#000";
    ctx.fillRect(x+38,y+18,18,18);

    ctx.strokeStyle = "#6b0000";
    ctx.beginPath();
    ctx.moveTo(x+15,y+10);
    ctx.lineTo(x+30,y+25);
    ctx.lineTo(x+20,y+35);
    ctx.stroke();
  }

  eye(30,40);
  eye(200,43);
}

function startWho() {
  whiteout.style.display = "flex";
  drawEyes();

  const phrase = ["you", "who", "are", "you ?"];
  let i = 0;

  function nextWord() {
    if (i >= phrase.length) {
      setTimeout(() => location.reload(), 1500);
      return;
    }

    let text = phrase[i];
    let j = 0;
    word.textContent = "";

    const interval = setInterval(() => {
      if (Math.random() < 0.2) {
        word.textContent += "_";
        return;
      }
      word.textContent += text[j];
      j++;
      if (j >= text.length) {
        clearInterval(interval);
        i++;
        setTimeout(nextWord, 900);
      }
    }, 220);
  }

  setTimeout(nextWord, 1000);
}
</script>

</body>
</html>
